<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatHere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in-scale { animation: fadeInScale 0.4s ease-out forwards; }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .text-shadow-md { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./data/foodData.js"></script>
    <script type="text/babel" src="./components/CategoryCard.js"></script>
    <script type="text/babel" src="./components/PreferenceSelector.js"></script>
    <script type="text/babel" src="./components/LoginScreen.js"></script>
    <script type="text/babel" src="./components/DishDetailPage.js"></script>
    <script type="text/babel" src="./components/HomePage.js"></script>
    <script type="text/babel" src="./components/LoadingScreen.js"></script>
    <script type="text/babel" src="App.js"></script>

    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
